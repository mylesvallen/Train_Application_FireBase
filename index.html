<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  
  <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
    <!-- personal CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    
        <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  


  <title>Train Schedule Firebase</title>
</head>
<body>
  <div class="page-header">
    <h1>Train Schedule <small>in real time</small></h1>
  </div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Current Train Schedule</div>

    <!-- Table -->
    <table class="table" id="train-table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency Min</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      
      <tbody id="trainInfo"></tbody>

    </table>
  </div>


</div>

<div class="row">
  <div class="col-sm-12">
    <br>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong><i class="none"></i>Add Train</strong></h3>
      </div>
      <div class="panel-body">


        <form role="form">

          <div class="form-group">
            <label for="search">Train Name</label>
            <input type="text" class="form-control" id="train-input">
          </div>

          <div class="form-group">
            <label for="destiny">Destination</label>
            <input type="text" class="form-control" id="destination-input">
          </div>

          <div class="form-group">
            <label for="firstTrainOne">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train-input">
          </div>

          <div class="form-group">
            <label for="frequecyMinOne">Frequency Min</label>
            <input type="text" class="form-control" id="frequencymin-input">
          </div>

          <button type="submit" class="btn btn-default" id="run-search"><i class="searchBtnClassy"></i> Search</button>
          <button type="button" class="btn btn-default" id="clear-all"><i class="btnClassy"></i> Clear Results</button>

          <!-- Script --> 
          <script src="assets/javascript/javascript.js"></script>

        </body>
        </html>
